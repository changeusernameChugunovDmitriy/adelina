<link rel="stylesheet" type="text/css" href="/static/login.css">
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form id="registrationForm" method="post" action="/register">
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" id="name" name="name" class="login__input" placeholder="Никнейм" required><br>
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
            <input type="number" id="number" name="number" class="login__input" placeholder="Номер телефона" required><br>
        </div>
          <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
            <input type="email" id="email" name="email" class="login__input" placeholder="Почта" required><br>
        </div>
          <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
            <input type="password" id="password" name="password" class="login__input" placeholder="Пароль" required><br>
        </div>
          <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
            <input type="password" id="password2" name="password2" class="login__input" placeholder="Подтверждение пароля" required><br>
        </div>
        <button class="button login__submit">
          <span class="button__text">Регистрация</span>
          <i class="button__icon fas fa-chevron-right"></i>
        </button>
      </form>
      <div class="social-login">
        <a href="/login">Авторизация</a>
          {{ error }}
        <div class="social-icons">
          <a href="#" class="social-login__icon fab fa-instagram"></a>
          <a href="#" class="social-login__icon fab fa-facebook"></a>
          <a href="#" class="social-login__icon fab fa-twitter"></a>
        </div>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
